<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input ex 2 copy</title>
</head>
<body>


<fieldset class="F1">
    <label>
        <b>BMW</b> <input type="radio" name="cars">
    </label>
    <label>
        <b>Rols Royce</b> <input type="radio" name="cars">
    </label>
    <label>
        <b>Tesla</b> <input type="radio" name="cars">
    </label>
</fieldset>

<fieldset class="F2">
    <h3>Reagistration Form</h3>
    <form action="#">
        <table>
            <tr>
                <td><label for="Username"><b>Username</b></label></td>
                <td><input type="text" placeholder="Username" id="Username"></td>
            </tr>
            <tr>
                <td><label for="Password"><b>Password</b></label></td>
                <td><input type="password" placeholder="Password" id="Password"></td>
            </tr>
            <tr>
                <td><label for="email"><b>Email</b></label></td>
                <td><input type="email" placeholder="Email" id="email"></td>
            </tr>
            <tr>
                <td><label for="date of birth"><b>Date of birth</b></label></td>
                <td><input type="date" id="date of birth"></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2">
                    <input style="background-color:yellow; color: black;" type="submit">
                    <input style="background-color: red; color: black;"  type="reset">
                </td>
            </tr>
        </table>
    </form>

</fieldset>
    
</body>
<style>
    .F1{
        background-color: black;
        color: brown;
        text-align: center;
    }

    .F2{
        background-color: rgb(159, 144, 144);
        color: antiquewhite;
    }

</style>
</html>
